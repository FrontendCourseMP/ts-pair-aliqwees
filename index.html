<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Время прибытия</title>
</head>

<body>

    <!-- ############LABA1################## -->
    <h2>Расчёт времени прибытия</h2>
    <form id="lab1">
        <label>
            Час прибытия по расписанию (0–23):
            <input type="number" id="lab1_scheduledHour" min="0" max="23" required />
        </label><br><br>

        <label>
            Количество часов опоздания (целое ≥ 0):
            <input type="number" id="lab1_delayHours" min="0" required />
        </label>
        <button type="submit">Рассчитать</button>
    </form>

    <output id="lab1_result"></output>

    <!-- ############END - END - END################## -->
    <!-- ############LABA2################## -->

    <h2>Проверка скобок</h2>
    <form id="lab2" method="post">
        <label>Скобки</label>
        <input type="text" id="lab2_value" required />
        <button type="submit">Рассчитать</button>
    </form>

    <output id="lab2_result" style="color: black;"></output>

    <!-- ############END - END - END################## -->

    <script src="./dist/app.js" type="module"></script>
</body>

</html>
