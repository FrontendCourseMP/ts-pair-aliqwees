<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Время прибытия</title>
</head>

<body>
    <h1>Расчёт времени прибытия</h1>
    <form id="arrivalForm">
        <label>
            Час прибытия по расписанию (0–23):
            <input type="number" id="scheduledHour" min="0" max="23" required />
        </label><br><br>

        <label>
            Количество часов опоздания (целое ≥ 0):
            <input type="number" id="delayHours" min="0" required />
        </label><br><br>

        <button type="submit">Рассчитать</button>
    </form>

    <output id="result"></output>

    <script src="./dist/app.js" type="module"></script>
</body>

</html>
